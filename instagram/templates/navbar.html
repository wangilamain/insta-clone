{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath. bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/e354b2efa8.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="back">
        <div class="overlay">
            <nav class="navbar navbar-expand-lg light fixed-top" id="">
                    <a class="text-success text-title insta" href="{% url 'posts' %}"><i class="fa fa-instagram text-success ml-2"></i>InstaClone</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"           aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars fa-3x mt-3 text-white"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="search_bar ml-auto" id="searchform">
                            <form action="{% url 'search' %}" class="text-black" method="get">
                            {% csrf_token %}
                            <input type="text" name="post" class="search text-black" placeholder="search">
                            <button type="submit" class="btn btn-light"> <i class="fa fa-search"></i> </button>
                            </form>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto text-black">
                                {% if user.is_authenticated %}
                                <a class="text-success ml-2" href="{% url 'profile' %}"> <i class="fa fa-user"></i>Account</a>
                                <a class="text-success ml-2" href="{% url 'createpost' %}">CreatePost</a>
                                <a class="text-success ml-2" href="{% url 'home' %}">Logout</a>
                                {% else %}
                                <a class="text-success nenter" href="{% url 'login' %}">Login</a>
                                <a class="ml-3 text-success join" href="{% url 'register' %}">Sign Up</a>
                                {% endif %}
                            </ul>
                        </div> 
                    </div>
                </nav> 
            </div>
        </div>
</body>
</html>
